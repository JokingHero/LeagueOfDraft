<div class="modal-body">
    <form name="userForm" data-ng-submit="signin()" class="signin form-horizontal" novalidate>
        <fieldset>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
            </div>
            <div class="text-center form-group">
                <button type="submit" class="btn action-button-green">Sign in</button>
            </div>
            <div class="forgot-password">
                <a href ng-click="forgotPassword() && closeThisDialog()">Forgot your password?</a>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</div>
