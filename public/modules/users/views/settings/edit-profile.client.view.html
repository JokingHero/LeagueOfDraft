<section class="row" data-ng-controller="SettingsController">
    <h3 class="col-md-12 text-center monser">Settings</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="type">Game type:</label>
                    <select class="form-control" id="type" name="type" class="form-control" data-toggle="tooltip" title="" data-original-title="Game type You want to analyze">
                        <option value="5sr">5v5 Summoners Rift</option>
                        <option value="3tt">3v3 Twisted Treeline</option>
                        <option value="5cs">5v5 Crystal Scar</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role" name="role" class="form-control" data-toggle="tooltip" title="" data-original-title="We will propose champions only for selected role" >
                        <option value="unk">Unknown</option>
                        <option value="top">Top</option>
                        <option value="mid">Mid</option>
                        <option value="adc">AD carry</option>
                        <option value="sup">Support</option>
                        <option value="jun">Jungler</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="league">League:</label>
                    <select class="form-control" id="league" name="league" class="form-control" data-toggle="tooltip" title="" data-original-title="Narrow down analysis to the specific league - we will only consider games from that level">
                        <option value="UN">Unknown</option>
                        <option value="BRONZE">Bronze</option>
                        <option value="GOLD">Gold</option>
                        <option value="PLATINUM">Platinum</option>
                        <option value="DIAMOND">Diamond</option>
                        <option value="CHALLENGER">Challenger</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <select class="form-control" id="region" name="region" class="form-control" data-toggle="tooltip" title="" data-original-title="Narrow down analysis to the specific region">
                        <option value="UN">Unknown</option>
                        <option value="NA">North America</option>
                        <option value="EUW">EU West</option>
                        <option value="EUNE">EU Nordic & East</option>
                        <option value="BR">Brazil</option>
                        <option value="TR">Turkey</option>
                        <option value="LAN">Latin America North</option>
                        <option value="LAS">Latin America South</option>
                        <option value="OCE">Oceania</option>
                        <option value="RU">Russia</option>
                        <option value="KR">Korea</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="summoner">Summoner name:</label>
                    <input type="text" id="summoner" name="summoner" class="form-control" placeholder="Unknown" data-toggle="tooltip" title="" data-original-title="Summoner Name You use while playing League of Legends (what Your friends see) - not Your login ">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email" data-toggle="tooltip" title="" data-original-title="Your email in case You forget Your password">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username" data-toggle="tooltip" title="" data-original-title="Your login">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large action-button-green">Save</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>Profile Saved Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
<script type="text/javascript">
$(function() {
    $('[data-toggle="tooltip"]').tooltip({'placement': 'right'});
});
</script>
