<section class="row" data-ng-controller="SettingsController">
    <h3 class="col-md-12 text-center monser">Settings</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select class="form-control" id="role" name="role" class="form-control" data-ng-model="user.role" data-toggle="tooltip" title="" data-original-title="We will propose champions only for selected role" >
                        <option value="Unknown">Unknown</option>
                        <option value="Top">Top</option>
                        <option value="Middle">Mid</option>
                        <option value="ADC">AD carry</option>
                        <option value="Support">Support</option>
                        <option value="Jungle">Jungler</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="region">Region</label>
                    <select class="form-control" id="region" name="region" class="form-control" data-ng-model="user.region" data-toggle="tooltip" title="" data-original-title="Use the server You are playing on">
                        <option value="Unknown">Unknown</option>
                        <option value="na">North America</option>
                        <option value="euw">EU West</option>
                        <option value="eune">EU Nordic & East</option>
                        <option value="br">Brazil</option>
                        <option value="tr">Turkey</option>
                        <option value="lan">Latin America North</option>
                        <option value="las">Latin America South</option>
                        <option value="oce">Oceania</option>
                        <option value="ru">Russia</option>
                        <option value="kr">Korea</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="summoner">Summoner name:</label>
                    <input type="text" id="summoner" name="summoner" class="form-control" data-ng-model="user.summoner" placeholder="Unknown" data-toggle="tooltip" title="" data-original-title="Summoner Name You use while playing League of Legends (what Your friends see) - not Your login ">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email" data-toggle="tooltip" title="" data-original-title="Your email in case You forget Your password">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username" data-toggle="tooltip" title="" data-original-title="Your login">
                </div>
                <div class="text-center form-group">
                    <button type="submit" class="btn btn-large action-button-green">Save</button>
                </div>
                <div data-ng-show="success" class="text-center text-success">
                    <strong>Profile Saved Successfully</strong>
                </div>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
<script type="text/javascript">
$(function() {
    $('[data-toggle="tooltip"]').tooltip({'placement': 'right'});
});
</script>
